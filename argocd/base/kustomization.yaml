apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
  - namespace.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    releaseName: argocd
    namespace: argocd
    version: 5.52.1
    valuesInline:
      openshift:
        enabled: false
      crds:
        install: true
      global:
        networkPolicy:
          create: true
      configs:
        cm:
          timeout.reconciliation: 30s
        params:
          server.insecure: true
        cmp:
          create: true
          plugins:
            helm-template-with-avp:
              allowConcurrency: true
              init:
                command:
                  - sh
                  - -c
                  - helm dependency update
              generate:
                command:
                  - sh
                  - -c
                  - helm template $ARGOCD_ENV_HELM_VALUES $ARGOCD_ENV_HELM_ARGS . | argocd-vault-plugin generate -
              lockRepo: false
            kustomize-build-with-helm-and-avp:
              allowConcurrency: true
              generate:
                command:
                  - sh
                  - -c
                  - kustomize build . --enable-helm | argocd-vault-plugin generate -
              lockRepo: false
      controller:
        metrics:
          enabled: true
      dex:
        metrics:
          enabled: true
      redis:
        metrics:
          enabled: false
      server:
        metrics:
          enabled: true
        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - argocd.xxx.xxx.xxx.xxx.nip.io
          tls:
            - hosts: []
              secretName: argocd-secret
      repoServer:
        extraContainers:
          - name: helm-template-with-avp
            command:
              - "/var/run/argocd/argocd-cmp-server"
            image: ghcr.io/gmarcy/homelab-argocd-cmp-sidecar:latest
            securityContext:
              runAsNonRoot: true
              runAsUser: 999
            volumeMounts:
              - mountPath: /var/run/argocd
                name: var-files
              - mountPath: /home/argocd/cmp-server/plugins
                name: plugins
              - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                subPath: helm-template-with-avp.yaml
                name: argocd-cmp-cm
              - mountPath: /tmp
                name: cmp-tmp
          - name: kustomize-build-with-helm-and-avp
            command:
              - "/var/run/argocd/argocd-cmp-server"
            image: ghcr.io/gmarcy/homelab-argocd-cmp-sidecar:latest
            securityContext:
              runAsNonRoot: true
              runAsUser: 999
            volumeMounts:
              - mountPath: /var/run/argocd
                name: var-files
              - mountPath: /home/argocd/cmp-server/plugins
                name: plugins
              - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                subPath: kustomize-build-with-helm-and-avp.yaml
                name: argocd-cmp-cm
              - mountPath: /tmp
                name: cmp-tmp
        volumes:
          - configMap:
              name: argocd-cmp-cm
            name: argocd-cmp-cm
          - emptyDir: {}
            name: cmp-tmp
        metrics:
          enabled: true
      applicationSet:
        metrics:
          enabled: true
        webhook:
          ingress:
            enabled: false
            ingressClassName: nginx
      notifications:
        metrics:
          enabled: true
