---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsmasq-controller
  namespace: dnsmasq-dhcp
  labels:
    app: dnsmasq-controller
spec:
  selector:
    matchLabels:
      app: dnsmasq-controller
  template:
    metadata:
      labels:
        app: dnsmasq-controller
    spec:
      containers:
      - name: dnsmasq-dhcp
        image: ghcr.io/gmarcy/dnsmasq-controller:2024-02-23-17-06-12
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        args:
        - --watch-namespace=$(NAMESPACE)
        - --metrics-addr=:0
        - --dhcp
        - --
        - --except-interface=lo
        - --no-resolv
        - --log-queries
        - --log-dhcp
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      hostNetwork: true
      priorityClassName: system-node-critical
      serviceAccountName: dnsmasq-controller
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
